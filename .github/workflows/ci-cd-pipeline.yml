name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: self-hosted  # Use self-hosted runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 975050161532.dkr.ecr.us-east-2.amazonaws.com

      - name: Build Backend Docker image
        run: docker build --no-cache -t backend-service ./backend
        

      - name: Build Frontend Docker image
        run: |
          # Create a .env file with the public IP for API URL
          docker build --no-cache -t frontend-service ./frontend

      - name: Tag and Push Backend Docker image to ECR
        run: |
          docker tag backend-service:latest 975050161532.dkr.ecr.us-east-2.amazonaws.com/capstone-ecr:backend-latest
          docker push 975050161532.dkr.ecr.us-east-2.amazonaws.com/capstone-ecr:backend-latest

      - name: Tag and Push Frontend Docker image to ECR
        run: |
          docker tag frontend-service:latest 975050161532.dkr.ecr.us-east-2.amazonaws.com/capstone-ecr:frontend-latest
          docker push 975050161532.dkr.ecr.us-east-2.amazonaws.com/capstone-ecr:frontend-latest

      - name: Deploy to Docker
        run: |
          # Pull the latest images
          docker pull 975050161532.dkr.ecr.us-east-2.amazonaws.com/capstone-ecr:backend-latest
          docker pull 975050161532.dkr.ecr.us-east-2.amazonaws.com/capstone-ecr:frontend-latest
          
          # Stop and remove existing containers if they exist
          docker stop backend-service-container || true
          docker rm backend-service-container || true
          docker stop frontend-container || true
          docker rm frontend-container || true

      # Create CloudWatch Log Groups for Backend and Frontend
      - name: Create CloudWatch Log Group
        run: |
          aws logs create-log-group --log-group-name capstone_backend_log_group || true
          aws logs create-log-group --log-group-name capstone_frontend_log_group || true
          
          # Run Backend Container with CloudWatch logging
      - name: Run Backend Container
        run: |
          docker run -d --restart always --name backend-service-container \
            --log-driver=awslogs \
            --log-opt awslogs-region=us-east-2 \
            --log-opt awslogs-group=capstone_backend_log_group \
            --log-opt awslogs-stream=backend \
            -p 5000:5000 975050161532.dkr.ecr.us-east-2.amazonaws.com/capstone-ecr:backend-latest

          # Run Frontend Container with CloudWatch logging
      - name: Run Frontend Container
        run: |
          docker run -d --restart always --name frontend-container \
            --log-driver=awslogs \
            --log-opt awslogs-region=us-east-2 \
            --log-opt awslogs-group=capstone_frontend_log_group \
            --log-opt awslogs-stream=frontend \
            -p 80:80 975050161532.dkr.ecr.us-east-2.amazonaws.com/capstone-ecr:frontend-latest
